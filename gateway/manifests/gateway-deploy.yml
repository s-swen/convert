apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
  template:
    metadata:
      labels:
        app: gateway
    spec:
      # 🪶 UPDATED: Added initContainer to wait for RabbitMQ readiness
      initContainers:
        - name: wait-for-rabbitmq
          image: busybox
          command:
            - sh
            - -c
            - |
              echo "🐇 Waiting for RabbitMQ to be ready..."
              until nc -z rabbitmq 5672; do
                echo "⏳ RabbitMQ not ready yet..."
                sleep 3
              done
              echo "✅ 🐇 RabbitMQ server is ready!"
      containers:
        - name: gateway
          image: zoeharris168/gateway
          envFrom:
            - configMapRef:
                name: gateway-configmap
            - secretRef:
                name: gateway-secret
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
